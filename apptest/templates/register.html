<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  
  <div class="register" name="register" style="display: flex; flex-direction: column; justify-content: center;">
    {% if msg %}
      <div class="notif" style="visibility: visible; opacity: 1; transform: translateY(0);">{{msg}}</div>
    {% endif %}
    <h2>Register</h2>
    <form method="POST">
      <div class="form-group">
        <label for="regName">Name</label>
        <input type="name" name="regName" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="regEmail">Email</label>
        <input type="email" name="regEmail" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="regPassword">Password</label>
        <input type="password" name="regPassword" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="confPassword">Confirm Password</label>
        <input type="password" name="confPassword" placeholder="Confirm your password" required>
      </div>
      <button type="submit" class="submit-btn">Register</button>
    </form>
    <p class="alt-link">
      Already have an account? 
      <a href="{{ url_for('login') }}">Sign In</a>
    </p>
  </div>
</body>
</html>
