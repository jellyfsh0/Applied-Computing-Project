<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="profile">
    <div class="header" style="justify-content: flex-start;">
      <button class="back-btn" onclick="window.location.href='{{ url_for('settings') }}'">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
      </button>
    </div>
    <h2>Solar Panel Details</h2>
    <!-- Tiles showing version, serial number, and last updated -->
    <div class="tiles">
      <div class="tile">
        <p><b>Software Version:</b></p>
        <p>{{ details.version }}</p>
      </div>
      <div class="tile">
        <p><b>Serial Number:</b></p>
        <p>{{ details.serial_number }}</p>
      </div>
      <div class="tile">
        <p><b>Last Updated:</b></p>
        <p>{{ details.last_updated }}</p>
      </div>
    </div>
  </div>
</body>
</html>
