<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
  <div class="edit-profile" name="editProfile">
    <div class="header" style="justify-content: flex-start;">
      <button class="back-btn" onclick="window.location.href='{{ url_for('settings') }}'">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
      </button>
    </div>
    <h2>Developer Options</h2>
    <!-- Developer form fields for testing variables -->
    <form method="POST">
      <div class="form-group">
        <label for="efficiency">Set Efficiency (%)</label>
        <input type="number" name="efficiency" placeholder="e.g. 80">
      </div>
      <div class="form-group">
        <label for="systemHealth">Set System Health</label>
        <select name="systemHealth">
          <option value="Good">Good</option>
          <option value="Warning">Warning</option>
          <option value="Critical">Critical</option>
        </select>
      </div>
      <button type="submit" class="save-btn">Save Changes</button>
    </form>
  </div>
</body>
</html>
