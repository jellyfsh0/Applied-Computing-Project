<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="profile">
    <div class="header" style="justify-content: flex-start;">
      <button class="back-btn" onclick="window.location.href='{{ url_for('settings') }}'">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
      </button>
    </div>
    <h2>Contact Us</h2>
    <!-- Tiles showing website, email, and phone -->
    <div class="tiles">
      <div class="tile">
        <p><b>Website:</b></p>
        <p><a href="https://youtube.com">{{ details.website }}</a></p>
      </div>
      <div class="tile">
        <p><b>Email:</b></p>
        <p>{{ details.email }}</p>
      </div>
      <div class="tile">
        <p><b>Phone:</b></p>
        <p>{{ details.phone }}</p>
      </div>
    </div>
  </div>
</body>
</html>
