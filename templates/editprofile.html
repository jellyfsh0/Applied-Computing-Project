<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="edit-profile" name="editProfile">
    <div class="header" style="justify-content: flex-start;">
      <button class="back-btn" onclick="window.location.href='{{ url_for('settings') }}'">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
      </button>
    </div>
    <h2>Edit Profile</h2>
    <form method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Enter your new name" value="{{ name }}">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Enter your new email" value="{{ email }}">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Enter your new password">
      </div>
      <div class="form-group">
        <label for="file">Profile Picture (max 16MB)</label>
        <input type="file" name="file" accept=".jpg, .jpeg, .png">
      </div>
      <button type="submit" class="save-btn">Save Changes</button>
    </form>
  </div>
</body>
</html>
